name: Build FE & BE

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  build-BE:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Test BE
        run: |
          cd backend
          npm install
          npm audit fix | true
   
  build-FE:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Test FE
        run: |
          cd client
          npm install
          npm audit fix | true
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
